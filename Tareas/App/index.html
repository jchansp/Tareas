<!DOCTYPE html>
<html manifest="cache.manifest" class="with-statusbar-overlay">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tareas</title>
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/tareas.css">
    <!-- Favicon-->
    <link href="img/icon-57.png" rel="shortcut icon">
    <!-- iOS 7 iPad (retina) -->
    <link href="img/icon-152.png" sizes="152x152" rel="apple-touch-icon">
    <!-- iOS 6 iPad (retina) -->
    <link href="img/icon-144.png" sizes="144x144" rel="apple-touch-icon">
    <!-- iOS 7 iPhone (retina) -->
    <link href="img/icon-120.png" sizes="120x120" rel="apple-touch-icon">
    <!-- iOS 6 iPhone (retina) -->
    <link href="img/icon-114.png" sizes="114x114" rel="apple-touch-icon">
    <!-- iOS 7 iPad -->
    <link href="img/icon-76.png" sizes="76x76" rel="apple-touch-icon">
    <!-- iOS 6 iPad -->
    <link href="img/icon-72.png" sizes="72x72" rel="apple-touch-icon">
    <!-- iOS 6 iPhone -->
    <link href="img/icon-57.png" sizes="57x57" rel="apple-touch-icon">
</head>
<body>
<div class="statusbar-overlay"></div>
<div class="views">
    <div class="view view-main navbar-fixed">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left"></div>
                <div class="center sliding">Tareas</div>
                <div class="right">
                    <a href="#" class="link icon-only open-popup">
                        <i class="icon icon-plus">+</i>
                    </a>
                </div>
            </div>
        </div>
        <div class="pages">
            <div data-page="index" class="page">
                <div class="page-content">
                    <div class="list-block todo-items-list theme-pink"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="popup">
    <div class="view view-popup navbar-fixed">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left"></div>
                <div class="center sliding">New Task</div>
                <div class="right">
                    <a href="#" class="link close-popup">Cancel</a>
                </div>
            </div>
        </div>
        <div class="pages">
            <div class="page">
                <div class="page-content">
                    <div class="list-block">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Task</div>
                                        <div class="item-input">
                                            <input type="text" name="title">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Color</div>
                                        <div class="item-input">
                                            <span data-color="orange" class="color selected"></span><span data-color="green" class="color"></span><span data-color="blue" class="color"></span><span data-color="yellow" class="color"></span><span data-color="white" class="color"></span><span data-color="pink" class="color"></span><span data-color="purple" class="color"></span><span data-color="cyan" class="color"></span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="content-block">
                        <a class="button add-task">Add Task</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tarea-template" type="text/template">
        <ul>
            {{#each this}}
            <li data-color="{{color}}" data-objectid="{{objectId}}" class="swipeout">
                <div class="swipeout-content">
                    <label class="label-checkbox item-content">
                        <input type="checkbox" {{checked}}>
                        <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                        <div class="item-inner">
                            <div class="item-title">{{title}}</div>
                        </div>
                    </label>
                </div>
                <div class="swipeout-actions-right"><a href="#" class="swipeout-delete">Delete</a></div>
            </li>{{/each}}
        </ul>
    </script>
<script type="text/javascript" src="js/framework7.min.js"></script>
<script type="text/javascript" src="js/parse-1.5.0.min.js"></script>
<script type="text/javascript" src="js/tareas.js"></script>
</body>
</html>
